{%extends 'base.html'%}
{% block content %}
<div class="shadow p-3 mb-5 bg-body rounded">
    <h3 id='list_header' align="center">Campaign List</h3>
</div>
<table class="table table-hover table-border table-striped">
{% for campaign in campaigns%}
    <tr>
    <td id="displayData">
        {{campaign.id}}. <a href="{{
        url_for('campaign_route.campaign_update', id=campaign.id)}}">{{
            campaign.candidate}} {{
            campaign.alias}}</a> - {{
            campaign.riding}}
    </td>
    <td id="deleteTable"><a href="{{url_for('campaign_route.campaign_delete', id=campaign.id)}}" role="button" class="btn btn-outline-danger" >Delete</button></td>
    </tr>
{%endfor%}
</table>
{% endblock %}
