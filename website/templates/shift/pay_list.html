{%extends 'base.html'%}
{% block content %}
<table class="table table-hover table-border table-striped">
{% for payment in payments%}
    <tr>
    <td id="displayData">
        {{payment.id}}. {{payment.user.first_name}} {{payment.user.last_name}} | {{payment.campaign.alias}} | {{
            payment.activity.activity}} | {{payment.amount}} | {{payment.date}}
    </td>
    <td id="deleteTable"><a href="{{url_for('payment_route.payment_delete', id=payment.id)}}" role="button" class="btn btn-outline-danger" >Delete</button></td>
    </tr>
{%endfor%}
</table>
{% endblock %}
