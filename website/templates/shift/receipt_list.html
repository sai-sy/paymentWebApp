{%extends 'base.html'%}
{% block content %}
<div class="shadow p-3 mb-5 bg-body rounded">
    <h3 id='list_header' align="center">Receipt List</h3>
</div>
<table class="table table-hover table-border table-striped">
{% for receipt in receipts%}
    <tr>
    <td id="displayData">
        {{receipt.image_name}} | {{receipt.user.first_name}} {{receipt.user.last_name}} |
        {{(receipt.date).date()}} | {{receipt.amount}}
    </td>
    <td id="deleteTable"><a href="{{url_for('shift_route.receipt_delete', id=receipt.id)}}" role="button" class="btn btn-outline-danger" >Delete</button></td>
    </tr>
{%endfor%}
</table>
{% endblock %}
